name: Main Branch Validation

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          make install
          npm install -g aws-cdk

      - name: Run unit tests
        run: make test-unit

      - name: Run CDK tests
        run: make test-cdk

      - name: Synthesize CDK stack
        run: make synth

  deploy-to-aws:
    runs-on: ubuntu-latest
    needs: test-and-validate
    environment:
      name: aws-deployment
      url: https://console.aws.amazon.com/cloudformation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          make install
          npm install -g aws-cdk

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Bootstrap CDK (if needed)
        run: |
          PATH=".venv/bin:$PATH" cdk bootstrap aws://111235777532/us-east-1 || echo "Already bootstrapped"
        env:
          AWS_REGION: us-east-1

      - name: Run integration tests
        run: make test-integration
        env:
          AWS_REGION: us-east-1

      - name: Deploy to dev environment
        run: make deploy
        env:
          AWS_REGION: us-east-1
